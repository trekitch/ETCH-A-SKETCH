<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="controls">
            <p>Color Mode:</p>
            <input type="color" name="gridcolor" id="gridcolor" value="#000000">
            <button class="rainbow">Rainbow</button>
            <p>Reset:</p>
            <button class="reset">RESET GRID</button>
            <p>Grid Size: <span id=demo></span> </p>
            <input type="range" name="gridsize" id="gridsize" value="16" min="1" max="64">
            <p>Erase</p>
            <label class="switch">
                <input type="checkbox" unchecked class="erase">
                <span class="slider round"></span>
            </label>


        </div>
        <div class="container"></div>
    </div>
    <div class="footer">
        Copyright Tre'von Kitchen || The Odin Project 
    </div>

</body>
</html>
